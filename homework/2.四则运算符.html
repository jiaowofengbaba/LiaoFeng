<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(x,y,z){
          switch(z){
            case"+":return (x+y);break;
            case"-":return (x-y);break;
            case"*":return (x*y);break;
            case"/":return (x/y);break;
          }
        }
        let res=fun(5,6,"*")
        console.log(res)

    </script>
</body>
</html>
